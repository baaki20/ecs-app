<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${labName}">ECS CI/CD Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .name {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .lab-name {
            font-size: 1.4em;
            color: #7f8c8d;
            font-weight: normal;
            margin-bottom: 40px;
            padding: 15px 30px;
            border: 2px solid #ecf0f1;
            border-radius: 50px;
            display: inline-block;
        }

        .info {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .card {
                padding: 40px 20px;
            }
            .name {
                font-size: 2em;
            }
            .info {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h1 class="name" th:text="${fullName}">Abdul Baaki N-Nyeyam Hudu</h1>
    <div class="lab-name" th:text="${labName}">ECS CI/CD Lab</div>

    <div class="info">
        <div class="info-item">
            <div class="info-label">Status</div>
            <div class="info-value">Active</div>
        </div>
        <div class="info-item">
            <div class="info-label">Last Updated</div>
            <div class="info-value" th:text="${lastUpdated}">Wednesday</div>
        </div>
        <div class="info-item">
            <div class="info-label">Environment</div>
            <div class="info-value">ECS</div>
        </div>
    </div>
</div>
</body>
</html>
