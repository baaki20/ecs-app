# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:photouploader}
spring.datasource.username=${DB_USERNAME:photoapp}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# AWS Configuration
app.aws.region=${AWS_REGION:us-east-1}
app.s3.bucket-name=${S3_BUCKET_NAME:photo-uploader-bucket}

# Logging Configuration
logging.level.com.baaki.ecsapp=INFO
logging.level.software.amazon.awssdk=WARN
logging.level.org.springframework.web.multipart=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Profile-specific configurations
spring.config.activate.on-profile=development

# Development specific settings
spring.jpa.show-sql=true
logging.level.com.baaki.ecsapp=DEBUG
logging.level.org.springframework.web=DEBUG

spring.config.activate.on-profile=production

# Production specific settings
spring.jpa.show-sql=false
logging.level.com.baaki.ecsapp=INFO
logging.level.org.springframework.web=WARN